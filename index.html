<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup xpress media</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <div class="container">
         <div class="stopper">
       
            <h3>Signup</h3>
            <div class="wrapper">
                <label for="firstname">Firstname:</label> <br>
                <input type="text" name="firstname" placeholder="Firstname">
            </div>
            <div class="wrapper">
                <label for="firstname">Lastname:</label> <br>
                <input type="text" name="Lastname" placeholder="Lastname">
            </div>
            <div class="wrapper">
                <label for="firstname">Email:</label> <br>
                <input type="email" name="email" placeholder="Email" required >
            </div>
            <div class="wrapper">
                <label for="firstname" >Phone:</label> <br>
                <input type="tel" required  maxlength="10" placeholder="Phone"  name="phone">
            </div>
            <div class="wrapper">
                <p>How do you hear about us:</p>
                <select name="How do you hear about us" id="how" >
                    <option value="">Facebook</option>
                    <option value="">Whatsapp</option>
                    <option value="">Online Advertisment</option>
                    <option value="">Twitter</option>
                    <option value="">Tiktok</option>
                    <option value="">None</option>
                </select>
            </div>
            <div class="wrapper">
                <input type="checkbox" name="terms and condition" placeholder="Agree" id="agreement" required> <a href="">Agree to terms and condition</a>
            </div>
            <div class="wrapper">
                <label for="firstname">Create Password:</label> <br>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="wrapper">
                <label for="firstname">Confirm Password:</label> <br>
                <input type="password" name="password"  placeholder="confirm Password" required>
            </div>
            <input type="submit" value="Submit"> <br>
            <div class="or">
                <hr> <p>or</p><hr> 
            </div>
            <a href=""> <button>Signin</button></a>
        
      </div>
    </div>



    </form>
    
</body>
</html>
